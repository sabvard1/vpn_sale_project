{% extends "vpnSale/layout.html" %}

{% block topTitle %}
    Log in
{% endblock %}

{% block titlePage %}

{% endblock %}

{% block bodyblock %}

<div class="col-md-4"></div>
<div class="col-md-4" style="background-color: #b4ca52; border-radius: 20px; margin-bottom: 30px;">
    <form action="" method="post">
        {% csrf_token %}
        {% if messages %}
            {{ messages }}
        {% endif %}
        <img src="../../static/accounts/images/door.jpg" alt="door-logo" style="width: 80px; display: block; margin-left: auto; margin-right: auto; margin-top: 40px;">
        <h1 style="margin: 20px 0; text-align: center;">Log in</h1>
        <h6 style="margin: 20px 0; text-align: center;">Don't have an account?<a href="/accounts/signup" style="text-decoration: none;">Sign up</a></h6>
        <p style="color: red; text-align: center;">{{ username }} : {{ errorMessage }} </p>
        <input type="text" name="username" id="username" placeholder="Username please" value="{{ default_user }}" class="form-control" style="margin-top: 20px; ">
        <input type="password" name="password" id="password" placeholder="Password please" class="form-control" style="margin: 20px 0;">
        <div class="d-grid" style="margin: 30px 0;">
            <input type="submit" value="Continue" class="btn btn-primary">
        </div>

        
    </form>
</div>
<div class="col-md-4"></div>

{% endblock %}
